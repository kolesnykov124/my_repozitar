<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Randomizér skupin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    header img {
      height: 40px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .skupiny {
      margin-top: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .skupina {
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    footer {
      background-color: #333333;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 100px;
    }
    .přihlášení {
      margin: 20px auto;
      text-align: center;
    }
    .přihlášení input {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .přihlášení button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .přihlášení button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <img src="https://pngicon.ru/file/uploads/MTS.png" alt="Logo">
    </div>
    <nav>
      <a href="#">Domů</a>
      <a href="#">O nás</a>
      <a href="#">Kontakt</a>
    </nav>
  </header>
  <main>
    <h1>Randomizér skupin</h1>
    <textarea id="list" placeholder="Vložte seznam jmen, jedno jméno na řádek"></textarea>
    <button onclick="rozdělit()">Rozdělit do skupin</button>
    <div id="výsledek" class="skupiny"></div>
    <div class="přihlášení">
      <h2>Přihlášení</h2>
      <input type="text" placeholder="Uživatelské jméno">
      <input type="password" placeholder="Heslo">
      <button>Přihlásit se</button>
    </div>
  </main>
  <footer>
    © 2025 Randomizér skupin. Všechna práva vyhrazena.
  </footer>

  <script>
    function rozdělit() {
      const pevnéSkupiny = [
        [1, 8, 12, 17],
        [3, 5, 19, 29],
        [4, 16, 20, 28],
        [27, 23, 10, 25],
        [2, 7, 15, 24],
        [30, 22, 11, 21],
        [18, 14, 26],
        [6, 9, 13]
      ];
      
      const jména = document.getElementById("list").value
        .split("\n")
        .map((jméno) => jméno.trim())
        .filter((jméno) => jméno !== "");
      
      const výsledek = document.getElementById("výsledek");
      výsledek.innerHTML = "";

      const použité = new Set(pevnéSkupiny.flat());
      const zbyláJména = jména.filter((_, index) => !použité.has(index + 1));

      pevnéSkupiny.forEach((skupina, index) => {
        const skupinaJména = skupina.map((id) => jména[id - 1]);
        const div = document.createElement("div");
        div.classList.add("skupina");
        div.textContent = `Skupina ${index + 1}: ${skupinaJména.join(", ")}`;
        výsledek.appendChild(div);
      });

      const zbyléSkupiny = [];
      while (zbyláJména.length) {
        zbyléSkupiny.push(zbyláJména.splice(0, 4));
      }

      zbyléSkupiny.forEach((skupina, index) => {
        const div = document.createElement("div");
        div.classList.add("skupina");
        div.textContent = `Dodatečná skupina ${pevnéSkupiny.length + index + 1}: ${skupina.join(", ")}`;
        výsledek.appendChild(div);
      });
    }
  </script>
</body>
</html>
